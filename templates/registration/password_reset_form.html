{% extends 'base/_main.html' %}


{% block title %}  Reset your password {% endblock %}

{% block content %}

<div class="container ">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-light border border-light mt-5">
            <h1>Forgotten your password?</h1>
            <hr>
            <p>Enter your e-mail address to obtain a new password.</p>
            <br>
            <form action="." method="POST">
                {{form.as_p}}
                <br>
                <p><input type="submit" value="send e-mail" class="btn btn-primary"></p>
                {% csrf_token %}
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock content %}
